<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <!-- nav starts -->
    <nav>
      <div class="row full-width">
        <div class="medium-offset-3 medium-6 columns text-center"><h2>Feminist Internet</h2></div>
        <div class="medium-3 columns">
          <ul>
            <li>Login</li>
            <li>Sign up</li>
          </ul>
        </div>
      </div>
      <div class="row items text-center">
        <div class="medium-3 columns">Contribute</div>
        <div class="medium-3 columns">Multimedia</div>
        <div class="medium-3 columns">Events</div>
        <div class="medium-3 columns">FAQ</div>
      </div>
    </nav>
    <!-- nav ends -->
    <!-- banner starts -->
    <section id="banner">
      <div class="row">
        <div class="medium-12 banner columns">
          <img src="assets/img/banner.png" alt="">
        </div>
      </div>
    </section>
    <!-- banner ends -->
    <!-- principles list starts -->
    <section id="list">
      <div class="row">
        <ul id="fpi-grid" class="text-center small-block-grid-3">
          <li data-fpi-num="1" class="text-center">
            <div>
              1
              <icon class="plus"><span>+</span></icon>
            </div>
          </li>
          <li data-fpi-num="2" class="text-center">
            <div>
              2
              <icon class="plus"><span>+</span></icon>
            </div>
          </li>
          <li data-fpi-num="3" class="text-center">
            <div>
              3
              <icon class="plus"><span>+</span></icon>
            </div>
          </li>
        </ul>
      </div>
      <div data-fpi-details="1" class="disno details-box row">
        <ul class="text-center small-block-grid-1">
          <li class="text-center">
            <h4>texto de prueba 1</h4>
          </li>
        </ul>
      </div>
      <div data-fpi-details="2" class="disno details-box row">
        <ul class="text-center small-block-grid-1">
          <li class="text-center">
            <h4>texto de prueba 2</h4>
          </li>
        </ul>
      </div>
      <div data-fpi-details="3" class="disno details-box row">
        <ul class="text-center small-block-grid-1">
          <li class="text-center">
            <h4>texto de prueba 3</h4>
          </li>
        </ul>
      </div>
      <div class="row">
        <ul id="fpi-grid-2" class="text-center small-block-grid-3">
          <li data-fpi-num="1" class="text-center">
            <div>
              4
              <icon class="plus"><span>+</span></icon>
            </div>
          </li>
          <li data-fpi-num="2" class="text-center">
            <div>
              5
              <icon class="plus"><span>+</span></icon>
            </div>
          </li>
          <li data-fpi-num="3" class="text-center">
            <div>
              6
              <icon class="plus"><span>+</span></icon>
            </div>
          </li>
        </ul>
      </div>
    </section>
    <!-- principles list ends -->

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
